        <p>Au cours de ma première année de BUT, j'ai conçu ce programme en langage C qui permet de convertir un nombre décimal compris entre 0 et 255. <br> <br>

          Pour expliquer de manière concise son fonctionnement, l'utilisateur saisit la valeur à convertir. Le programme procède ensuite à une vérification pour s'assurer que la valeur se situe bien entre 0 et 255. Si c'est le cas, une boucle 'for' est utilisée pour attribuer les valeurs 0 ou 1 à une liste de 8 éléments, chacun représentant un bit de la conversion binaire. 
          Enfin, une boucle 'while' est utilisée pour afficher les valeurs de la liste dans l'ordre inverse, ce qui représente le nombre binaire dans le bon ordre.
        </p>
      </div>
      <div class="right-content">
        <pre><code>
#include stdio.h>
#define T 8

int main() {
    int valeur;
    int bits[T];
    int cpt = 0;
    
    printf("Valeur? ");
    scanf("%d", &valeur);

    if (valeur >= 1 << T) {
        printf("La valeur est trop grande. Veuillez entrer une valeur inférieure à %d\n", 1 << T);
        return 1; 
    }
    printf("La valeur binaire de %d est ", valeur);
    for (int i = 0; i < T; i++) {
        bits[i] = valeur % 2;
        valeur = valeur / 2;
        cpt += 1;
    }

    cpt -= 1;
    while (cpt >= 0) {
        printf("%d", bits[cpt]);
        cpt -= 1;
    }

    return 0;
}
